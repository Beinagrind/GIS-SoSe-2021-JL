<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeory</title>

    <link rel="stylesheet" href="style.css">
    <script src="../code/code.js" defer></script>

</head>

<body>
    
    <header>

        <h1>Wilkommen zu Memeory, dem Online Memory spaß für die ganze Familie!</h1>
        <h2>Bitte beachten sie, dass das folgene Spiel nicht für Nutzer unter 18 Jahren geeignet ist.</h2>


    </header>

    <main>

        <form>

            <input type="textarea" name="nameInput" placeholder="Spielername"></textarea>

            <br>

            <label><input type="radio" id="memesTemplate" value="memesTemplate" name="cardsAuswahl">Oldschool Meme Cards</label>

            <br>

            <label><input type="radio" id="ahegaoTemplate" value="ahegaoTemplate" name="cardsAuswahl">Ahegao Cards</label>

            <br>

            <label><input type="radio" id="programmersArtTemplate" value="programmersArtTemplate" name="cardsAuswahl">Programmers Art Cards</label>
        
            <br>

            <button type="button" id="start" name="nextPage">Spiel starten</button>
            <button type="button" id="highscore" name="nextPage">Highscores</button>

        </form>

    </main>

    <footer>

        <p>Thanks for playing my online memory game!</p>
        <p>Creator: Beinagrind Dreki</p>

    </footer>

</body>

</html>
